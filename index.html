<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="matrix-wrapper">
    <img class="matrix-image" src="./eisenhower-matrix.jpg" alt="Eisenhower image">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-content">
    <section id="add-list-section">
      <h1 class="new-task-name" for="new-task"> Add Item </h1>
      <div class="task-row-wrapper">
        <input id="new-task"class="task-input input-text" type="text">
        <button class="button"> Add </button>
      </div>
    </section>
    <h2 class="todo-title"> Todo </h2>
    <ul id="incomplete-tasks">
      <li class="task-item">
        <input class="input-checkbox" type="checkbox">
        <label class="task-input edit-label"> Pay Bills </label>
        <input type="text" class="task-input input-text">
        <button class="button btn-edit"> Edit </button>
        <button class="button btn-delete">
          <img class="delete-image" src="./remove.svg" alt="Delete task image">
        </button>
      </li>
      <li class="edit-mode task-item">
        <input class="input-checkbox" type="checkbox">
        <label class="task-input edit-label"> Go Shopping </label>
        <input type="text" value="Go Shopping" class="task-input input-text">
        <button class="button btn-edit"> Save </button>
        <button class="button btn-delete">
          <img class="delete-image" src="./remove.svg" alt="Delete task image">
        </button>
      </li>
    </ul>
    <h3 class="todo-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-item">
        <input class="input-checkbox" type="checkbox" checked>
        <label class="task-input edit-label completed-task"> See the Doctor</label>
        <input type="text" class="task-input input-text">
        <button class="button btn-edit"> Edit </button>
        <button class="button btn-delete">
          <img class="delete-image" src="./remove.svg" alt="Delete task image">
        </button>
      </li>
    </ul>
</main>
  <script src="app.js"></script>
</body>
</html>
